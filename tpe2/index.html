<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://kit.fontawesome.com/3d69177b10.js" crossorigin="anonymous"></script>

    <body>

        <!--╔══════━━━━━━────── • HEADER • ──────━━━━━━══════╗-->

            <div class="header">
                <div class="menu-logo">
                    <i class="fas fa-bars"></i>
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="¡Buscá tu próximo desafío!">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="icons">
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <main id="content">
            <div id="banner"></div>

                </div>
                <div class="footer-column">
                    <h2>Acerca de</h2>
                    <ul>
                        <li><a href="#">Política sobre privacidad</a></li>
                        <li><a href="#">Términos de uso</a></li>
                        <li><a href="#">Cookies</a></li>
                        <li><a href="#">Ayuda</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h2>Comunidad</h2>
                    <ul>
                        <li><a id="footer-a" href="#">Reseñas</a></li>
                        <li><a id="footer-a" href="#">Blog</a></li>
                        <li><a id="footer-a" href="#">Noticias</a></li>
                        <li><a id="footer-a" href="#">Desafíos</a></li>

                </div>
                <div class="footer-column">

                        <ul>
                            <li>

                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instragram.com">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="mailto:contact@example.com">
                                    <i class="fa-regular fa-envelope"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-subscribe">
                <img src="img/logo2.png" alt="Logo">
                <label for="subscribe">¿Querés recibir todas las novedades de la web?</label>
